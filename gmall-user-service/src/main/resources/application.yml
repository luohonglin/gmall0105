server:
  port: 8070
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gmall_stuby?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
#  dubbo中的服务名称
  dubbo:
    application: user-service
    registry:
#      zookeeper注册中心地址
      address: 192.168.125.131:2181
#     zookeeper注册中心的地址
      protocol: zookeeper
#       dubbo的通讯协议的名称
    protocol:
      name: dubbo
#       dubbo的服务的扫描路径
    base-package: com.atguigu.gmall
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    root: debug